<script type="text/javascript">

function getNextLevelNeighbors(nodeIds) {
    var neighbors = new Set();
    nodeIds.forEach(id => {
        network.getConnectedNodes(id).forEach(n => neighbors.add(n));
    });
    return Array.from(neighbors);
}

function applyFilters() {
    var roleId = document.getElementById('roleFilter').value;
    var catName = document.getElementById('catFilter').value;
    var allNodes = nodes.get();
    
    if (roleId !== 'all') {
        var level1 = network.getConnectedNodes(roleId);
        var potentialL2 = getNextLevelNeighbors(level1);
        var level2 = potentialL2.filter(id => {
            var n = nodes.get(id);
            return n && (n.category === "Theory/Math" || n.category === "DataOps/ETL");
        });
        var potentialL3 = getNextLevelNeighbors(level2);
        var level3 = potentialL3.filter(id => {
            var n = nodes.get(id);
            return n && ["Language", "Tool/BI", "Cloud/DW"].includes(n.category);
        });

        var visibleIds = [roleId, ...level1, ...level2, ...level3];
        nodes.update(allNodes.map(n => ({ id: n.id, hidden: !visibleIds.includes(n.id) })));

        // Zoom spÃ©cifique mÃ©tier
        setTimeout(() => {
            network.focus(roleId, {
                scale: 0.8, 
                animation: { duration: 1000 }
            });
        }, 300);

    } else if (catName !== 'all') {
        nodes.update(allNodes.map(n => ({ id: n.id, hidden: n.category !== catName })));
        setTimeout(() => { network.fit({ animation: true }); }, 300);
    } else {
        resetGraph();
    }
}

network.on("doubleClick", function(params) {
    if (params.nodes.length > 0) {
        var root = params.nodes[0];
        var l1 = network.getConnectedNodes(root);
        var l2 = getNextLevelNeighbors(l1);
        var neighborhood = new Set([root, ...l1, ...l2]);
        nodes.update(nodes.get().map(n => ({ id: n.id, hidden: !neighborhood.has(n.id) })));
        network.focus(root, { scale: 1.0, animation: true });
    }
});

// FONCTION RÃ‰INITIALISER
function resetGraph() {
    nodes.update(nodes.get().map(n => ({id: n.id, hidden: false})));
    document.getElementById('roleFilter').value = 'all';
    document.getElementById('catFilter').value = 'all';
    
    // On attend un tout petit peu que les noeuds "reviennent" avant de cadrer
    setTimeout(() => {
        network.moveTo({
            position: {x: 0, y: 0},
            scale: 0.6, // <--- RÃ‰GLAGE ZOOM RÃ‰INITIALISATION
            animation: { duration: 1000 }
        });
    }, 200);
}

// ZOOM AU DÃ‰MARRAGE : MÃ©thode de sÃ©curitÃ©
network.on("stabilizationIterationsDone", function () {
    network.moveTo({
        position: {x: 0, y: 0},
        scale: 0.6, // <--- RÃ‰GLAGE ZOOM DÃ‰MARRAGE
        animation: { duration: 800 }
    });
});

</script>

<script type="text/javascript">

function getNextLevelNeighbors(nodeIds) {
    var neighbors = new Set();
    nodeIds.forEach(id => {
        network.getConnectedNodes(id).forEach(n => neighbors.add(n));
    });
    return Array.from(neighbors);
}

function applyFilters() {
    var roleId = document.getElementById('roleFilter').value;
    var catName = document.getElementById('catFilter').value;
    var allNodes = nodes.get();
    
    if (roleId !== 'all') {
        var level1 = network.getConnectedNodes(roleId);
        var potentialL2 = getNextLevelNeighbors(level1);
        var level2 = potentialL2.filter(id => {
            var n = nodes.get(id);
            return n && (n.category === "Theory/Math" || n.category === "DataOps/ETL");
        });
        var potentialL3 = getNextLevelNeighbors(level2);
        var level3 = potentialL3.filter(id => {
            var n = nodes.get(id);
            return n && ["Language", "Tool/BI", "Cloud/DW"].includes(n.category);
        });

        var visibleIds = [roleId, ...level1, ...level2, ...level3];
        nodes.update(allNodes.map(n => ({ id: n.id, hidden: !visibleIds.includes(n.id) })));

        // Zoom spÃ©cifique mÃ©tier
        setTimeout(() => {
            network.focus(roleId, {
                scale: 0.8, 
                animation: { duration: 1000 }
            });
        }, 300);

    } else if (catName !== 'all') {
        nodes.update(allNodes.map(n => ({ id: n.id, hidden: n.category !== catName })));
        setTimeout(() => { network.fit({ animation: true }); }, 300);
    } else {
        resetGraph();
    }
}

network.on("doubleClick", function(params) {
    if (params.nodes.length > 0) {
        var root = params.nodes[0];
        var l1 = network.getConnectedNodes(root);
        var l2 = getNextLevelNeighbors(l1);
        var neighborhood = new Set([root, ...l1, ...l2]);
        nodes.update(nodes.get().map(n => ({ id: n.id, hidden: !neighborhood.has(n.id) })));
        network.focus(root, { scale: 1.0, animation: true });
    }
});

// FONCTION RÃ‰INITIALISER
function resetGraph() {
    nodes.update(nodes.get().map(n => ({id: n.id, hidden: false})));
    document.getElementById('roleFilter').value = 'all';
    document.getElementById('catFilter').value = 'all';
    
    // On attend un tout petit peu que les noeuds "reviennent" avant de cadrer
    setTimeout(() => {
        network.moveTo({
            position: {x: 0, y: 0},
            scale: 0.6, // <--- RÃ‰GLAGE ZOOM RÃ‰INITIALISATION
            animation: { duration: 1000 }
        });
    }, 200);
}

// ZOOM AU DÃ‰MARRAGE : MÃ©thode de sÃ©curitÃ©
network.on("stabilizationIterationsDone", function () {
    network.moveTo({
        position: {x: 0, y: 0},
        scale: 0.6, // <--- RÃ‰GLAGE ZOOM DÃ‰MARRAGE
        animation: { duration: 800 }
    });
});

</script>
