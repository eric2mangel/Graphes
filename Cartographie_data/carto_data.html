<script type="text/javascript">
network.on("click", function(params) {
    var allNodes = nodes.get();
    var allEdges = edges.get();
    
    if (params.nodes.length > 0) {
        var rootNodeId = params.nodes[0];
        
        // 1. Calcul des voisinages
        var level1 = network.getConnectedNodes(rootNodeId);
        var connectedEdges = network.getConnectedEdges(rootNodeId);
        
        // 2. Mise à jour des Noeuds
        allNodes.forEach(function(node) {
            if (node.id == rootNodeId) {
                nodes.update({id: node.id, size: node.orig_size * 1.5, opacity: 1});
            } else if (level1.includes(node.id)) {
                nodes.update({id: node.id, size: node.orig_size, opacity: 1});
            } else {
                nodes.update({id: node.id, opacity: 0.1});
            }
        });

        // 3. Mise à jour des Arêtes (Edges)
        allEdges.forEach(function(edge) {
            if (connectedEdges.includes(edge.id)) {
                // On met en avant les liens directs : plus épais et opaques
                edges.update({
                    id: edge.id, 
                    width: 4, 
                    color: { opacity: 1.0, color: '#FFFFFF' }, // On peut forcer en blanc ou garder la couleur
                    hidden: false
                });
            } else {
                // On estompe les autres liens
                edges.update({
                    id: edge.id, 
                    width: 1, 
                    color: { opacity: 0.05 },
                    hidden: false
                });
            }
        });
    } else {
        // RÉINITIALISATION GÉNÉRALE
        allNodes.forEach(function(node) {
            nodes.update({id: node.id, opacity: 1, size: node.orig_size});
        });
        allEdges.forEach(function(edge) {
            edges.update({
                id: edge.id, 
                width: 2, 
                color: { opacity: 1.0, inherit: 'from' } 
            });
        });
    }
});
</script>

<script type="text/javascript">
network.on("click", function(params) {
    var allNodes = nodes.get();
    var allEdges = edges.get();
    
    if (params.nodes.length > 0) {
        var rootNodeId = params.nodes[0];
        
        // 1. Calcul des voisinages
        var level1 = network.getConnectedNodes(rootNodeId);
        var connectedEdges = network.getConnectedEdges(rootNodeId);
        
        // 2. Mise à jour des Noeuds
        allNodes.forEach(function(node) {
            if (node.id == rootNodeId) {
                nodes.update({id: node.id, size: node.orig_size * 1.5, opacity: 1});
            } else if (level1.includes(node.id)) {
                nodes.update({id: node.id, size: node.orig_size, opacity: 1});
            } else {
                nodes.update({id: node.id, opacity: 0.1});
            }
        });

        // 3. Mise à jour des Arêtes (Edges)
        allEdges.forEach(function(edge) {
            if (connectedEdges.includes(edge.id)) {
                // On met en avant les liens directs : plus épais et opaques
                edges.update({
                    id: edge.id, 
                    width: 4, 
                    color: { opacity: 1.0, color: '#FFFFFF' }, // On peut forcer en blanc ou garder la couleur
                    hidden: false
                });
            } else {
                // On estompe les autres liens
                edges.update({
                    id: edge.id, 
                    width: 1, 
                    color: { opacity: 0.05 },
                    hidden: false
                });
            }
        });
    } else {
        // RÉINITIALISATION GÉNÉRALE
        allNodes.forEach(function(node) {
            nodes.update({id: node.id, opacity: 1, size: node.orig_size});
        });
        allEdges.forEach(function(edge) {
            edges.update({
                id: edge.id, 
                width: 2, 
                color: { opacity: 1.0, inherit: 'from' } 
            });
        });
    }
});
</script>
